<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>recriando a tela do instagram</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<!-------->
</head>
<body>
    <div class="container">
	<div class="instagram-wrapper">
		<!-------->
		<div class="instagram-phone">
			<img src="./img/instagram-celular2.png" alt="celular">
		</div>
		<!-------->
		<div class="instagram-continue">
			<!---primeiro group----->
			<div class="group1">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.png" alt="foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como Devosc</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<!---segundo group----->
			<div class="group2">
				<p class="not-account">Não é Devosc?</p>
				<p class="not-account">
					<spam class="link-blue">Altenar contas</spam>
						ou
					<spam class="link-blue">Inscreva-se</spam>
				</p>				
			</div>
		
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
			</div>
			<div class="download">
					<a href="#" class="app-download-1" ></a>
					<a href="#" class="app-download-2"></a>
			</div>
			</div>
		
	</div>
</div>

</body>
</html>
